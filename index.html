<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
		<title>Survey Form</title>
	<body>
		<header>
			<div class="flying-saucer">
				<div class="top"></div>
				<div class="mid"></div>
				<div class="bottom"></div>
				<div class="shadow">
					<div class="shadow-borders"></div>
					<div class="shadow-center"></div>
				</div>
			</div>
		</header>

		<main>
			<form id="survey-form">
					<h1 id="title">Alien Encounter Form</h1>

					<p id="description">If you had an encounter with an alien, fill this form so we can know about your story.</p>
				
					<label for="name" id="name-label">Name: 
						<input id="name" type="text" placeholder="Enter your full name" required/></label>

					<label for="age">Age: <input id="age" type="number" placeholder="Enter your age" required/></label>

					<label for="country">Country: <input id="country" type="text" placeholder="Enter your country of residence" required/></label>

					<label for="state">State: <input id="state" type="text" placeholder="Enter your state of residence" required/></label>

					<label for="city">City: <input id="city" type="text" placeholder="Enter your city of residence" required/></label>

					<label for="number" id="number-label">Phone Number: <input id="number" type="number" placeholder="+XX (XX) XXXX-XXXX" min="12" max="18" required/></label>

					<label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Email@domain.com" required/></label>

					<fieldset>
						<legend>Contact preference:</legend>
						<label for="radio-email"><input type="radio" name="contact" id="radio-email" value="email" checked>Email</label>
						<label for="radio-phone"><input type="radio" name="contact" id="radio-phone" value="phone">Phone</label>
						<label for="radio-whatsapp"><input type="radio" name="contact" id="radio-whatsapp" value="whatsapp">Whatsapp</label>
					</fieldset>

					<label for="drodown">
						Select the kind of encounter you had:
						<select id="dropdown">
							<option>Nocturnal Lights</option>
							<option>Daylight Discs</option>
							<option>Radar-Visual</option>
							<option>Close Encounters of the First Kind</option>
							<option>Close Encounters of the Second Kind</option>
							<option>Close Encounters of the Third Kind</option>
						</select>
					</label>

					<label for="description">Description: <textarea id="description" placeholder="Describe what you have experienced"></textarea></label>

					<em>Do you allow us to publish your story for the public?</em>
					<input type="checkbox" id="permission" value="yes"> Yes
					<input type="checkbox" id="permission" value="yes"> No

					<label for="file">File: <input id="file" type="file"/></label>

					<button id="submit">Submit</button>

				</div>

			</form>

		</main>

		<footer>
		</footer>
	</body>

</html>
