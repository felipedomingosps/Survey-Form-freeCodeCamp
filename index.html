<!DOCTYPE html>
<html lang="en">
	<head>
	</head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css" />
		<title>Survey Form</title>
	<body>
		<header>
			<div class="flying-saucer">
				<div class="top"></div>
				<div class="mid"></div>
				<div class="bottom"></div>
				<div class="shadow">
					<div class="shadow-borders"></div>
					<div class="shadow-center"></div>
				</div>
			</div>
		</header>

		<main>
			<form>
				<h1>Alien Contact Form</h1>
				<label for="name-surname">Name: 
					<input id="name-surname" type="text" placeholder="Enter your full name" /></label>
				<label for="age">Age: <input id="age" type="number" placeholder="Enter your age" /></label>
				<label for="country">Country: <input id="country" type="text" placeholder="Enter your country of residence" /></label>
				<label for="state">State: <input id="state" type="text" placeholder="Enter your country of residence" /></label>
				<label for="city">City: <input id="city" type="text" placeholder="Enter your country of residence" /></label>
				<label for="contact">
					Select the type of contact you had:
				<select id="contact">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<label for="description">Description: <textarea id="description" placeholder="Describe what you have experienced"></textarea></label>
				<label for="file">File: <input id="city" type="file"/></label>

			</form>

		</main>

		<footer>
		</footer>
	</body>

</html>
